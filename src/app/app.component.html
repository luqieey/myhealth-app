<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
       </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item [routerLink] ="['/common-illness']"> 
            <ion-icon name="bandage-outline" slot="start"></ion-icon>
            <ion-label>Common Illness</ion-label>
          </ion-item>
          <ion-item  [routerLink] ="['/healthydiet']">
            <ion-icon name="body-outline" slot="start"></ion-icon>
            <ion-label>Healthy Diet Tips</ion-label>
          </ion-item>
          <ion-item [routerLink] ="['/menhealth']" >
            <ion-icon name="man-outline" slot="start"></ion-icon>
            <ion-label>Men Health Tips</ion-label>
          </ion-item>
          <ion-item  [routerLink] ="['/womenhealth']">
            <ion-icon name="woman-outline" slot="start"></ion-icon>
            <ion-label>Women Health Tips</ion-label>
          </ion-item>
          <ion-item [routerLink] ="['/kidshealth']" >
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
            <ion-label>Kids Health Tips</ion-label>
          </ion-item>
          <ion-item [routerLink] ="['/faq']" >
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            <ion-label>FAQ</ion-label>
          </ion-item>
          <ion-item [routerLink] ="['/usermanual']" >
            <ion-icon name="information-outline" slot="start"></ion-icon>
            <ion-label>User manual</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
